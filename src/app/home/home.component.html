<mat-toolbar color="primary" class="navbar">
  <span>AkademiPlan</span>
  <span class="spacer"></span>
  <button mat-button (click)="showCoursesView()">Kurse</button>
  <button mat-button (click)="showCalendarView()">Planner</button>
  <button mat-button (click)="goToProfile()">Profile</button>
  <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>

<div class="home-container">
  <mat-card class="home-title-card">
    <mat-card-title>{{ helloMessage }} {{ username }}!</mat-card-title>
  </mat-card>

  <div *ngIf="this.showCalendar" class="courses-container">
    <app-calendar></app-calendar>
  </div>

  <div *ngIf="this.showCourse" class="courses-container">
    <app-courses></app-courses>
  </div>
</div>
