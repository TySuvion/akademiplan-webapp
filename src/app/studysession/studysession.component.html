<h1>{{ studyBlockEvent.name }}</h1>
<div class="timer">
  <mat-card>
    <mat-card-header>
      <div *ngIf="this.timerState == 'STUDY'">
        <mat-card-title
          >Session {{ getCurrentSession() }} von
          {{ studyBlockEvent.studyBlock?.plannedSessions }}</mat-card-title
        >
      </div>
      <div *ngIf="this.timerState == 'BREAK'">
        <mat-card-title
          >Pause {{ getCurrentSession() - 1 }} von
          {{ studyBlockEvent.studyBlock?.plannedSessions }}</mat-card-title
        >
      </div>

      <mat-card-subtitle
        ><markdown>{{
          studyBlockEvent.description
        }}</markdown></mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content class="time"> {{ displayTime }} </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="toggleStudyTimer()">
        {{ isRunning ? "Stop" : "Start" }}
      </button>
      <button mat-raised-button color="warn" (click)="stopStudying()">
        Schließen
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="completedStudySession()"
      >
        Timer abschließen
      </button>
    </mat-card-actions>
  </mat-card>
</div>
