<h1>{{ studyBlockEvent.name }}</h1>
<div class="session-status">
  {{ studyBlockEvent.studyBlock?.completedSessions }}/{{
    studyBlockEvent.studyBlock?.plannedSessions
  }}
</div>
<div class="timer">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Session {{ getCurrentSession() }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="time"> 25:00 </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="startTimer()">
        Start
      </button>
      <button mat-raised-button color="warn" (click)="stopTimer()">Stop</button>
    </mat-card-actions>
  </mat-card>
</div>
