<div class="calendar-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title
        >Termine - {{ selectedDate | date : "fullDate" }}</mat-card-title
      >
      <div class="calendar-actions">
        <button mat-raised-button (click)="changeDay(-1)">
          <mat-icon>chevron_left</mat-icon> Vorheriger Tag
        </button>
        <button mat-raised-button color="primary" (click)="changeDay(1)">
          Nächster Tag <mat-icon>chevron_right</mat-icon>
        </button>
        <button mat-raised-button color="accent" (click)="openEventDialog()">
          Neues Event
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="events.length === 0" class="no-events">
        Keine Events für heute.
      </div>
      <div *ngFor="let event of events" class="event-card">
        <mat-card>
          <mat-card-header>
            <div class="event-time">{{ event.start | date : "shortTime" }}</div>
            <mat-card-title>{{ event.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ event.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-icon-button color="primary" (click)="editEvent(event)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteEvent(event.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>
